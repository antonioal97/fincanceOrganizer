<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maratona Discover - App desenvolvido durante a maratona discover da Rocketseat</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
    <!-- <h1 id="logo">dev.finances$</h1> -->
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <!--View de entradas de lucro-->
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>
      <!--View de saídas-->
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de saídas">
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>
      <!--Somatória de entradas x saídas-->
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de total">
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      <a href="#" onclick="Modal.open()" class="button new">+ Incluir nova transação</a>
      <!--Criação da tabela-->
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
      <span class="indicator"></span>

    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div class="form">
        <h2>Nova transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição">
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
            <small class="help">Use o sinal de - (negativo) para despesas e o sinal de + (positivo) para
              entradas.</small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" id="date" name="date" placeholder="10/12/1997">
          </div>

          <div class="input-group actions">
            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="container">
    <p>dev.finances$</p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
